name: "Build and test Action"
on: [push, pull_request]

jobs:
  check_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          cache: npm

      - run: npm install

      - run: npm run lint

      - run: npm run build

      - run: npm run test:coverage

      - uses: codecov/codecov-action@v4
      
      - run: npm audit
